<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="pizza.png">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
           <div id="display_menu"></div>
        </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"/></br>
            <button id="add_toppings" onclick="add_item()" >Recommend a new Pizza</button>
        </div>
        <div class="block2">
            <div id="display_addedmenu">
                <section class="cards">
                    <div class="cards">
                        <img src="pizzaImg.png">
                        Chicken Tandoori Pizza
                        <div class="cards">
                            <img src="pizzaImg.png">
                            Veg Supreme Pizza
                            <div class="cards">
                                <img src="pizzaImg.png">
                                Paneer Tikka Pizza
                                <div class="cards">
                                    <img src="pizzaImg.png">
                                    Deluxe Veggie Pizza
                                    <div class="cards">
                                        <img src="pizzaImg.png">
                                        Veg Extravaganza Pizza
                                        <div class="cards">
                                            <img src="pizzaImg.png">
                                            Veggie Supreme
                                            <div class="cards">
                                                <img src="pizzaImg.png">
                                                Country Feast
                                                <div class="cards">
                                                    <img src="pizzaImg.png">
                                                    Veggie Delight
                                                    <div class="cards">
                                                        <img src="pizzaImg.png">
                                                        Cheese Pizza
                                                        <div class="cards">
                                                            <img src="pizzaImg.png">
                                                            Double Paneer Supreme
                                                            <div class="cards">
                                                                <img src="pizzaImg.png">
                                                                Spiced Paneer
                                                                <div class="cards">
                                                                    <img src="pizzaImg.png">
                                                                    Chicken and Corn Delight
                    </div>
                </section>
            </div>
        </div>
        
    </div>

    <div>
        <img class="img-responsive"  src="topping.png">
    </div>

<script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
